<!doctype html>
<html>
  <head>
    <title>Hello!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto:300,400">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">
        <img src="susi-logo.png" class="susi-logo"/>
      </span>
      <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link selected" href="">Overview</a>
          <a class="mdl-navigation__link" href="">Devices</a>
          <a class="mdl-navigation__link" href="">Blog</a>
          <a class="mdl-navigation__link" href="">Team</a>
          <a class="mdl-navigation__link" href="">Support</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Overview</a>
        <a class="mdl-navigation__link" href="">Devices</a>
        <a class="mdl-navigation__link" href="">Blog</a>
        <a class="mdl-navigation__link" href="">Team</a>
        <a class="mdl-navigation__link" href="">Support</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
          </div>
          <div class="mdl-cell mdl-cell--8-col">
            {%- block body %} {% endblock %}
          </div>
        </div>

      </div>
    </main>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">
          <img src="susi-logo-footer.svg" class="footer-logo"/>
        </div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="#">Overview</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Code</a></li>
        </ul>
      </div>
      <div class="mdl-mini-footer__right-section">
        <ul class="mdl-mini-footer__link-list">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </div>
  </body>
</html>
