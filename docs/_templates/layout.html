{% block header %}
<!doctype html>
<html>
  <head>
    <title>Hello!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style media="screen">
    *{
font-family: Roboto;
}

body{
overflow: hidden;
}

nav{
width: 100%;
position: absolute;
top: 0px;
left: 0px;
padding: 0px;
}

.blue{
background:rgb(66, 133, 244);
}

.logo{
color:#fff;
font-size: 24px;
margin-left:30px;
}

.logo img{
  height: 25px;
  margin-top: 21px;
  display: inline-block;
}

ul{
list-style: none;
display:inline-block;
margin-top:0px !important;
position: relative;
top:-10px;
}

li{
display: inline-block;
padding-right: 10px;
}

@media (max-width:800px) {
.hide-on-mobile{
  display: none;
}
.three-lines{
  display: inline-block;
  margin-left: 10px;
}
}

@media (min-width:800px) {
  .three-lines{
    display: none;
    margin-left: 10px;
  }
}


a{
color:#fff;
text-decoration: none;
position: relative; padding: 0px 25px 12px; vertical-align: middle; letter-spacing: 0px; text-transform: none; font-weight: 700; font-size: 14px;  margin: 0px 2px; font-style: normal; font-variant: normal; font-stretch: normal; line-height: normal; font-family: Roboto, sans-serif; word-spacing: 2px;
}

a.selected{
position: relative; padding: 0px 25px 12px; vertical-align: middle; letter-spacing: 0px; text-transform: none; font-weight: 700; font-size: 14px; border-bottom: 2px solid rgb(255, 255, 255); margin: 0px 2px; font-style: normal; font-variant: normal; font-stretch: normal; line-height: normal; font-family: Roboto, sans-serif; word-spacing: 2px;
}

.footer{
background: #f6f6f6;
margin-top: 40px;
min-height: 140px;
position: absolute;
width: 100%;
bottom: 0;
color:#000;
padding: 0px;
}

.footer-container{
padding: 50px 10% 20px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
}

.footer-container a{
color:#000 !important;
font-weight: 300;
font-size:1em;
}

.footer-container img{
width: 100px;
}
    </style>

  </head>

    <nav class="blue">
        <span class="three-lines">
